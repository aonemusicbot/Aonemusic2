name: Flutter Build APK

on:
  push:
    branches:
      - main  # നിങ്ങളുടെ ബ്രാഞ്ചിന്റെ പേര് 'master' എന്നാണെങ്കിൽ അത് നൽകുക
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. കോഡ് ചെക്കൗട്ട് ചെയ്യുന്നു
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. ജാവ സെറ്റപ്പ് ചെയ്യുന്നു (ആൻഡ്രോയിഡ് ബിൽഡിന് ഇത് നിർബന്ധമാണ്)
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # 3. ഫ്ലട്ടർ സെറ്റപ്പ് ചെയ്യുന്നു
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.0' # അല്ലെങ്കിൽ നിങ്ങൾ ആഗ്രഹിക്കുന്ന വേർഷൻ
          channel: 'stable'

      # 4. ഡിപെൻഡൻസികൾ ഡൗൺലോഡ് ചെയ്യുന്നു
      - name: Install dependencies
        run: flutter pub get

      # 5. ആൻഡ്രോയിഡ് APK ബിൽഡ് ചെയ്യുന്നു
      - name: Build APK
        run: flutter build apk --release

      # 6. ബിൽഡ് ചെയ്ത APK ഗിറ്റ്‌ഹബ്ബിൽ അപ്‌ലോഡ് ചെയ്യുന്നു (നിങ്ങൾക്ക് ഡൗൺലോഡ് ചെയ്യാൻ)
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
