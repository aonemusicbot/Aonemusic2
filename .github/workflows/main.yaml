name: Flutter Build APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code (v4 - ഏറ്റവും പുതിയ വേർഷൻ)
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up JDK (v4 - ഏറ്റവും പുതിയ വേർഷൻ)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.0'
          channel: 'stable'

      # 4. Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 5. Build APK
      - name: Build APK
        run: flutter build apk --release

      # 6. Upload APK (v4 - ഇവിടെയാണ് നേരത്തെ എറർ വന്നത്)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
