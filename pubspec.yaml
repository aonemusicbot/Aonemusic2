name: a_one_music
description: A new Flutter music project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase - ഡാറ്റാബേസിനും ഓതന്റിക്കേഷനും
  firebase_core: ^2.15.0
  firebase_auth: ^4.7.0
  firebase_database: ^10.2.3

  # Cloudinary - പാട്ടുകൾ അപ്‌ലോഡ് ചെയ്യാൻ (Null Safety Version)
  cloudinary_public: ^0.2.1

  # Audio & Files - പാട്ട് പ്ലേ ചെയ്യാനും ഫയൽ സെലക്ട് ചെയ്യാനും
  audioplayers: ^5.2.1
  file_picker: ^5.3.3

  # Icons
  cupertino_icons: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
